<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starred Repositories</title>
</head>
<body>
    <h1>Starred Repositories for {{ username }}</h1>
    
    <ul>
        {% for repo in repos %}
        <li><a href="{{ repo }}" target="_blank">{{ repo }}</a></li>
        {% endfor %}
    </ul>
    
    <a href="/">Go back</a>
</body>
</html>

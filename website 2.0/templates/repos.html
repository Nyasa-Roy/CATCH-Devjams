<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starred Repos - {{ username }}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">GitHub Starred Repos</a>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center mb-4">Starred Repositories of {{ username }}</h1>
        
        <div class="row">
            {% if repos %}
                {% for repo in repos %}
                    <div class="col-md-6 mb-3">
                        <div class="card">
                            <div class="card-body">
                                <a href="{{ repo }}" target="_blank" class="stretched-link">{{ repo }}</a>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            {% else %}
                <p class="text-center">No repositories found for {{ username }}.</p>
            {% endif %}
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
